<div class="card mb-4">
    <div class="card-header border-0" style="background-color: #07A031;">
        <h3 class="h3 d-inline-block text-white">{{microservice.name}}</h3>
        <span class="badge badge-secondary align-top">{{microservice.status?.name}}</span>
    </div>
    <div class="card-body">
        <div class="d-flex flex-row mb-3">

            <img [src]="microservice.imageUrl" [width]="settings.previewWidth" [height]="settings.previewHeight"
                 (error)="microservice.imageUrl = settings.fallbackImage"
                 alt="IMAGE"/>
            <div class="d-flex flex-column ml-2">
                <span class="font-weight-bold">Team: {{microservice.team?.name}}</span>
                <span class="text-black-50">{{microservice.team?.productOwner}} (PO)</span>
                <span class="text-black-50">{{microservice.team?.teamLead}} (IT-PO)</span>
            </div>
        </div>
        <h6>{{microservice.description}}</h6>

        <div class="d-flex justify-content-between install mt-3">
            <div>
                <span><a href="{{microservice.gitUrl}}" style="color: green;">GIT</a> </span>
                <span class="px-1">|</span>
                <span><a href="{{microservice.ciUrl}}" style="color: green;">CI</a> </span>
                <span class="px-1">|</span>
                <span><a href="{{microservice.swaggerUrl}}" style="color: green;">API</a> </span>
            </div>
            <span class="text-success">
                    <a *ngIf="experimentalFeatures; else production"
                       [routerLink]="['/microservice', microservice.id, 'details', 'custom']">Details</a>
                    <ng-template #production>
                        <a [routerLink]="['/microservice', microservice.id, 'view']" style="color: green;">Details</a>
                    </ng-template>
                    <i class="fa fa-angle-right"></i>
                </span>
        </div>

    </div>
</div>
